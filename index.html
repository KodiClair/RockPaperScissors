<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../RockPaperScissors/stylesheet.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1 style="color: rgb(203, 192, 255); font-size: 50px;">Rock Paper Scissors</h1>
    <div class="screen">
        <h2>Input Choice:</h2>
    </div>
    
    <div class="choices">
        <div class="box" id="rock">
            <h2>Rock</h2>
        </div>
        <div class="box" id="paper">
            <h2>Paper</h2>
        </div>
        <div class="box" id="scissors">
            <h2>Scissors</h2>
        </div>
    </div>
</body>
</html>
